name: Markdown Task Lists
version: 1.0.0
description: "Adds the ability to render task lists in Markdown"
icon: asterisk
author:
  name: Tim Robertson
  url: https://funkjedi.com
homepage: https://github.com/funkjedi/grav-plugin-markdown-tasklists
keywords: markdown
bugs: https://github.com/funkjedi/grav-plugin-markdown-tasklists/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    checkbox_disabled:
      type: toggle
      label: Checkbox disabled
      help: For check boxes to be clickable on the frontend disable this setting
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
